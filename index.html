<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-16" />
    <script type="text/javascript" src="meteo.js"></script>

    <link rel="stylesheet" href="meteo.css" />
  </head>

  <body>
    <h1>TP Météo HTML</h1>

    <label for="menu-ville">Choisir une ville:</label>

    <select onchange="showCity()" name="ville" id="menu-ville">
      <option value="">--Choisissez une ville s'il-vous-plaît--</option>
      <option value="Paris">Paris</option>
      <option value="Tokyo">東京</option>
      <option value="Reykjavik">Reykjavik</option>
    </select>

    <div class="flex">
      <div id="Paris" class="city">
        <div class="text">
          <h2>Paris</h2>
          <p>42°C, Neige</p>
        </div>
        <img src="noun_Snow_1532672.svg" alt="Neige-nuage" width="55px" />
      </div>

      <div id="Tokyo" class="city">
        <div class="text">
          <h2>東京</h2>
          <p>-17,32°C, 嵐</p>
        </div>
        <img src="noun_Typhon_1697553.svg" alt="typhon" width="55px" />
      </div>

      <div id="Reykjavik" class="city">
        <div class="text">
          <h2>Reykjavik</h2>
          <p>8,314 462 618 153 24°C, Canicule</p>
        </div>
        <img src="noun_Heat_689788.svg" alt="typhon" width="55px" />
      </div>
    </div>

    <div class="copyright">
      <p>Sane Le Troadec</p>
      <p>
        Icones météo par <a target:"_blank" href="https://thenounproject.com/">
        Nook Fulloption
      </p>
    </div>
  </body>
</html>
